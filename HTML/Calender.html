<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/styles1.css">
    <script src="../JavaScript/script1.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Calender Project </title>
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="current-date"> </p>
            <div class="icons">
                <span id="prev" class="material-symbol-rounded"> <i class="fa-solid fa-chevron-left"></i> </span>
                <span id="next" class="material-symbol-rounded"> <i class="fa-solid fa-chevron-right"></i> </span>
            </div>
        </header>
        <div class="calender">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tus</li>
                <li>Wen</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"> <!-- Everything add here from JS --> </ul>
        </div>
    </div>
</body>
</html>
